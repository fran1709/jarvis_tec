<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis Tec</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style jsx>
      body {
        background-image: url("shared/image02.png");
        background-size: cover;
        background-position: center;
        background-color: #263238;
        color: #fff;
        font-family: "Roboto", sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      textarea {
        width: 80%;
        height: 150px;
        margin: 0 auto;
        display: block;
        border-radius: 10px;
        border: 2px solid #01010a;
        padding: 10px;
        font-size: 16px;
        resize: none;
        background-color: #537281;
        color: #fff;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button id="btnStart" class="btn btn-primary">
        <i class="material-icons">mic</i> COMENZAR
      </button>
      <button id="btnStop" class="btn btn-danger">
        <i class="material-icons">mic_off</i> DETENER
      </button>

      <div class="row">
        <div class="col">
          <h2>Mi petici√≥n</h2>
          <textarea title="solicitud" readonly id="inputText"></textarea>
        </div>

        <div class="col">
          <h2>Respuesta</h2>
          <textarea title="respuesta" id="responseText" readonly></textarea>
        </div>
      </div>
      <p id="listeningStatus"></p>
      <!-- Elemento para mostrar el estado de la escucha -->
    </div>

    <div id = "camera-feed"></div>

    <script type="module" src="./scripts/spech_to_text.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
